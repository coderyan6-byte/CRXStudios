<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRX Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #0b1220;
            --muted: #5f6b7a;
            --accent: #2563eb;
            --accent-soft: #e0e9ff;
            --border: #e6e9f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 90px 24px;
        }

        /* ---------- HERO ---------- */
        .hero {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 64px;
            align-items: center;
        }

            .hero h1 {
                font-size: 46px;
                margin: 0 0 16px;
            }

            .hero p {
                font-size: 18px;
                color: var(--muted);
                line-height: 1.6;
                max-width: 520px;
                margin-bottom: 32px;
            }

        .buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(37,99,235,0.25);
        }

        .btn-secondary {
            background: var(--accent-soft);
            color: var(--accent);
            text-decoration: none;
            padding: 14px 26px;
            border-radius: 12px;
            font-weight: 600;
        }

            .btn-primary:hover,
            .btn-secondary:hover {
                transform: translateY(-1px);
            }

        /* ---------- HERO CARD ---------- */
        .preview {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            color: var(--muted);
        }

        /* ---------- FEATURES ---------- */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            margin-top: 120px;
        }

        .feature {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
        }

            .feature h3 {
                margin: 0 0 10px;
            }

            .feature p {
                margin: 0;
                color: var(--muted);
                line-height: 1.6;
            }

        /* ---------- FOOTER ---------- */
        footer {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            margin-top: 140px;
        }

        /* ---------- MOBILE ---------- */
        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
            }

                .hero h1 {
                    font-size: 36px;
                }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- HERO -->
        <section class="hero">
            <div>
                <h1>CRX Studios</h1>
                <p>
                    Indie games built By CRX Stuidos.
                </p>

                <div class="buttons">
                    <a id="downloadBtn" class="btn-primary" href="Downloads/">
                        Download
                    </a>
                    <a class="btn-secondary" href="Index.html">
                        Versions
                    </a>
                </div>
            </div>

            <div class="preview">
                App Preview / Screenshot<br>
                (optional)
            </div>
        </section>

        <!-- FEATURES -->
        <section class="features">
            <div class="feature">
                <h3>feature 1</h3>
                <p>Info</p>
            </div>

            <div class="feature">
                <h3>feature 2</h3>
                <p>Info</p>
            </div>

            <div class="feature">
                <h3>feature 3</h3>
                <p>Info</p>
            </div>
        </section>

        <footer>
            © 2025 CRX Studios · GitHub Pages
        </footer>

    </div>

    <!-- AUTO-LATEST DOWNLOAD SCRIPT -->
    <script>
        const owner = "coderan6-byte";
        const repo = "CRXStudios";
        const path = "contents/Downloads";

        fetch(`https://api.github.com/repos/${owner}/${repo}/${path}`)
            .then(res => res.json())
            .then(files => {
                const versions = files
                    .filter(f => f.type === "file")
                    .sort((a, b) =>
                        b.name.localeCompare(a.name, undefined, { numeric: true })
                    );

                if (versions.length > 0) {
                    document.getElementById("downloadBtn").href =
                        versions[0].download_url;
                }
            })
            .catch(() => {
                // fallback: button stays linked to Downloads page
            });
    </script>

</body>
</html>
